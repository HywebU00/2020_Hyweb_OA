<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>mp_page</title>
      <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="stylesheets/all.css" />
    </head>
  </head>
  <body>
    <div class="l-main-login">
      <div class="l-main-login__content">
        <div class="c-login__title">
          <img src="img/o-login-logo.svg" alt="" />
        </div>
        <div class="c-card-login">
          <div class="c-card-login__title">
            <div class="c-card-login__title__maintitle">工時系統</div>
            <div class="c-card-login__title__subtitle">
              Daily Management Systems
            </div>
          </div>
          <div class="c-card-login__content">
            <div class="c-card-login__input">
              <div><img src="img/o-person.svg" alt="" /></div>
              <input
                type="text"
                class="o-input-account"
                placeholder="Account"
              />
            </div>
            <div class="c-card-login__passwordInput">
              <div><img src="img/o-password.svg" alt="" /></div>
              <input
                type="password"
                class="o-input-password"
                placeholder="Password"
              />
              <button class="o-password-btn login__eyeClose"></button>
            </div>
            <button class="o-login-btn waves-effect waves-blue">Log in</button>
            <div class="c-card-login__list">
              <ul>
                <li>• 帳號密碼與HyOA系統相同</li>
                <li>• 系統帶入帳號密碼至HyOA系統檢查，不儲存使用者密碼</li>
                <li>
                  • 操作上出現問題，請至 <a href="#">工作日誌系統Mantis</a> 反應
                </li>
                <li>• Accout and Password as the same as HyOA System.</li>
                <li>
                  • If you have any questions, please e-mail to
                  <a href="#">q00@hyweb.com.tw</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/compontent.js"></script>
  </body>
</html>
