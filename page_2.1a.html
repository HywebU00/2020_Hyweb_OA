            </div>
            <div class="c-sidebar-content__user__item">
              <div class="user__number">A9005</div>

            </div>
          </div>
          <div class="c-sidebar-content__listGroup">

              <div class="c-sidebar-content__list__title">
                <img src="img/o-clock.svg" alt="" />

              </div>
              <div class="c-sidebar-content__list__content">

              </div>
            </div>
            <div class="c-sidebar-content__list">
              <div class="c-sidebar-content__list__title">
                <img src="img/o-plan.svg" alt="" />

              </div>
              <div class="c-sidebar-content__list__content">

              </div>
            </div>
            <div class="c-sidebar-content__list">
              <div class="c-sidebar-content__list__title">
                <img src="img/o-report.svg" alt="" />

              <div class="c-sidebar-content__list__content">

              </div>
              <div class="c-sidebar-content__list__content">
                <div class="c-sidebar-content__list__item">休假日維護</div>
                <div class="c-sidebar-content__list__item">關帳日期維護</div>
                <div class="c-sidebar-content__list__item">工作類型維護</div>
              </div>
            </div>
          </div>
        </div>
        <div class="c-sidebar-btnlist">
          <div class="c-sidebar-btnlist__item c-sidebar-btnlist__logout">
            <img src="img/o-logout.svg" alt="" />
            <div class="login-btn">登出</div>
          </div>
          <div class="c-sidebar-btnlist__item">
            <img class="menu-btn" src="img/o-arrowLeft.svg" alt="" />

          <div class="">我的工作紀錄</div>
          <div class="">></div>

          <h3 class="c-general__title">2020ME004</h3>
          <span>/</span>
          <h3 class="c-general__title">109年M00產品維護</h3>

          <h3 class="c-general__subtitle">目前累計169小時</h3>

              </div>
              <div class="c-search-item">
                <div class="c-search-item__title">關鍵字</div>
                <div class="c-search-item__input">
                  <input type="text" class="" placeholder="計畫名稱及代號" />
                </div>
              </div>
            </div>
            <div class="c-search-btn">
              <button class="o-btn-primary waves-effect waves-blue">

              </button>
            </div>
          </div>
          <div class="l-main-content">
            <div class="l-main-content-title">
              <div class="l-main-content-text l-main-content-text-sm">
                <img src="img/o-clock-blue.svg" alt="" />

              </div>
              <div class="l-main-content-list">

              </div>
            </div>
          </div>

    <script src="layout.js"></script>
