<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m_home_empty</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/all.css" />
    <script src="js/OverlayScrollbars.min.js"></script>
  </head>
  <body>
    <div class="l-mobile-login-content" style="display: none">
      <button class="l-mobile-login-content_close_btn">
        <img src="img/o-cross-white.svg" alt="" />
      </button>
      <div class="l-mobile-login-content_main">
        <div class="c-user-firstname">
          <div class="">蘇</div>
        </div>
        <div class="c-user-name">
          <div class="chinese_name">蘇紫瑜</div>
          <div class="english_name">Michelle</div>
        </div>
        <div class="c-user-information">
          <div class="user-num">A9005</div>
          <div class="user-department">U20使用者經驗企劃部</div>
        </div>
        <button
          class="l-mobile-login-content_logout_btn waves-effect waves-blue"
        >
          登出
        </button>
      </div>
    </div>
    <div class="l-mobile-date-navbar">
      <div class="c-date-btnlist">
        <button
          class="l-mobile-navbar-leftbtn js-hamBtn waves-effect waves-blue"
        >
          <img src="img/o-hamBtn.svg" alt="" />
        </button>
        <div class="l-mobile-navbar_name">2020 / 8 / 28 週三</div>
        <button
          class="l-mobile-navbar-rightbtn js-worksheetBtn waves-effect waves-blue"
        >
          <img src="img/o-date-white.svg" alt="" />
        </button>
      </div>
      <div class="c-date-select">
        <button class="c-date-select_leftbtn waves-effect waves-blue">
          <img src="img/o-arrowLeft.svg" alt="" />
        </button>
        <div class="c-date-select_content">
          <div class="c-date-select_date">28</div>
          <div class="c-date-select_week">週三</div>
          <div class="c-date-select_year">2020 8<span>月</span></div>
        </div>
        <button class="c-date-select_Rightbtn waves-effect waves-blue">
          <img src="img/o-arrowRight.svg" alt="" />
        </button>
      </div>
    </div>

    <div class="l-mobile-main l-mobile-homepage">
      <div class="l-mobile-content">
        <div class="l-mobile-content_text">立即填寫今日的工作內容吧！</div>
      </div>
    </div>
    <div class="l-mobile-footer-time">
      <div class="l-mobile-footer-time_title">已填時數</div>
      <div class="l-mobile-footer-time_num">8</div>
      <button class="l-mobile-footer-time_btn">
        <img src="img/o-addGreen.svg" alt="" />
      </button>
    </div>
    <div class="l-mobile-footer-worksheet">
      <div class="l-mobile-footer-worksheet_title">
        <div class="c-worksheet-title">
          <img src="img/o-calendar-deep.svg" alt="" />
          <span>行事曆</span>
        </div>
        <button class="">取消</button>
      </div>
      <div
        class="l-mobile-footer-worksheet_content l-mobile-footer-worksheet_calendar"
      >
        <div class="c-mobile__calendar">
          <div class="calendar-wrapper">
            <div class="calendar-wrapper__title">
              <button id="btnPrev" class="waves-effect waves-blue">
                <img src="img/o-arrowLeft-gray-sm.svg" alt="" />
              </button>
              <div class="calendar_month"></div>
              <button id="btnNext" class="waves-effect waves-blue">
                <img src="img/o-arrowRight-gray-sm.svg" alt="" />
              </button>
            </div>
            <div id="divCal"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div
      class="l-mobile-footer-worksheet_content l-mobile-footer-worksheet_calendar"
    >
      <div class="c-mobile__calendar">
        <div class="calendar-wrapper">
          <div class="calendar-wrapper__title">
            <button id="btnPrev" class="waves-effect waves-blue">
              <img src="img/o-arrowLeft-gray-sm.svg" alt="" />
            </button>
            <div class="calendar_month"></div>
            <button id="btnNext" class="waves-effect waves-blue">
              <img src="img/o-arrowRight-gray-sm.svg" alt="" />
            </button>
          </div>
          <div id="divCal"></div>
        </div>
      </div>
    </div> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/compontent.js"></script>
    <script src="js/mobile.js"></script>
  </body>
</html>
